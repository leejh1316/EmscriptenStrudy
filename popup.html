<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div class="domChange">변경</div>
      <div class="dataSave">저장</div>
      <div class="dataLoad">불러오기</div>
      <div class="dataRemove">삭제</div>
    </header>
    <div class="container">
      <div class="inputTitleWrap">
        <input class="inputTitle" type="text" placeholder="제목입력" />
        <div class="titleBtnsWrap">
          <button class="increment">+</button>
          <button class="decrement">-</button>
        </div>
      </div>
      <div>
        <input class="inputSubTitle" type="text" placeholder="단원입력" />
      </div>
      <div>
        <select class="inputSelectOption">
          <option value="201">단답형</option>
          <option value="186">서술형</option>
        </select>
      </div>
      <div>
        <input
          id="constData"
          class="inputInjectionData"
          type="text"
          placeholder="주입할 데이터 : {c}"
        />
        <input
          id="answerData"
          class="inputInjectionData"
          type="text"
          placeholder="주입할 데이터 : {d}"
        />
      </div>
      <div>
        <div class="answerContainer">
          <textarea class="textArea" placeholder="풀이 입력"></textarea>
          <input
            class="answerEditorSelector"
            type="radio"
            name="answerSelector"
            value="0"
            checked="true"
          />
        </div>
      </div>
      <div class="addEditorWrap">
        <div class="line"></div>
        <div class="plus"></div>
        <div class="line"></div>
      </div>
    </div>
    <!-- <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    ></script> -->
    <!-- <script src="./Module/main_module.js"></script> -->
    <script src="./Module/modulesNonAsync.js"></script>
    <script src="popupNonAsync.js"></script>
  </body>
</html>

<!-- 
  헤더 [변경, 저장, 불러오기, 삭제]
  제목
  단원유형
  보기유형(서술형,단답형)
  답 삽입
  풀이
 -->
